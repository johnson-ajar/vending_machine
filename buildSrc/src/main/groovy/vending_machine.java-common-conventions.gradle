plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
    id 'maven'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
    maven{
    	url "https://maven.springframework.org/release"
    }
}

configurations {
	all {
		exclude group:'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
}

sourceCompatibility=1.8
targetCompatibility=1.8

dependencies {
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:$junit5_VERSION'
    testCompile "org.junit.jupiter:junit-jupiter-params:$junit5_VERSION"
    testImplementation "org.springframework.boot:spring-boot-starter-test:$springboot_VERSION"
    
    implementation("org.springframework.boot:spring-boot-starter-log4j2:$springboot_VERSION")
    implementation("org.springframework.boot:spring-boot-starter-web:$springboot_VERSION")
	implementation("org.springframework.boot:spring-boot-starter-tomcat:$springboot_VERSION")  
	
	//Api documentation swagger openapi dependencies.
	implementation("org.springdoc:springdoc-openapi-ui:$openapi_VERSION")
    
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
