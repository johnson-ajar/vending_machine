dependencies {
    implementation project(':modules:vending_model')
    implementation project(':modules:vending_service')
}

bootJar {
	mainClassName = 'com.machine.vending.app.VendingApplication'
}

bootRun {
	main = 'com.machine.vending.app.VendingApplication'
}